<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doomscroll Detox Analytics</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .controls {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        .controls select, .controls button {
            padding: 10px 15px;
            margin: 0 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .controls button {
            background: #667eea;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .controls button:hover {
            background: #5a6fd8;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        .stat-card h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }
        
        .chart-container {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        
        .chart-container h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.3rem;
        }
        
        .table-container {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        
        .table-container h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.3rem;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        
        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
        }
        
        tr:hover {
            background: #f8f9fa;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
        }
        
        .success {
            background: #efe;
            color: #363;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üßò‚Äç‚ôÄÔ∏è Doomscroll Detox Analytics</h1>
            <p>Monitor usage patterns and user behavior</p>
        </div>
        
        <div class="controls">
            <label for="period">Time Period:</label>
            <select id="period">
                <option value="1">Last 24 hours</option>
                <option value="7" selected>Last 7 days</option>
                <option value="30">Last 30 days</option>
            </select>
            
            <button onclick="loadAnalytics()">üîÑ Refresh Data</button>
            <button onclick="loadOverview()">üìä Overview</button>
            <button onclick="loadUsers()">üë• Users</button>
            <button onclick="loadDomains()">üåê Domains</button>
        </div>
        
        <div id="content">
            <div class="loading">Loading analytics...</div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://127.0.0.1:8000';
        
        async function loadAnalytics() {
            const period = document.getElementById('period').value;
            await loadOverview(period);
        }
        
        async function loadOverview(days = 7) {
            try {
                showLoading();
                const response = await fetch(`${API_BASE}/api/v1/analytics/overview?days=${days}`);
                const data = await response.json();
                
                const content = `
                    <div class="stats-grid">
                        <div class="stat-card">
                            <h3>üë• Active Users</h3>
                            <div class="stat-value">${data.overall_stats.active_users}</div>
                            <div class="stat-label">In the last ${days} days</div>
                        </div>
                        <div class="stat-card">
                            <h3>üìä Total Events</h3>
                            <div class="stat-value">${data.overall_stats.total_events}</div>
                            <div class="stat-label">Events logged</div>
                        </div>
                        <div class="stat-card">
                            <h3>‚è±Ô∏è Avg Duration</h3>
                            <div class="stat-value">${data.overall_stats.avg_duration_minutes}m</div>
                            <div class="stat-label">Per session</div>
                        </div>
                        <div class="stat-card">
                            <h3>üïê Total Time</h3>
                            <div class="stat-value">${Math.round(data.overall_stats.total_duration_minutes / 60)}h</div>
                            <div class="stat-label">Total usage time</div>
                        </div>
                    </div>
                    
                    <div class="chart-container">
                        <h3>üìà Events by Type</h3>
                        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px;">
                            ${Object.entries(data.events_by_type).map(([type, count]) => `
                                <div style="background: #f8f9fa; padding: 15px; border-radius: 5px;">
                                    <div style="font-weight: bold; color: #667eea;">${type}</div>
                                    <div style="font-size: 1.5rem; font-weight: bold;">${count}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                    
                    <div class="table-container">
                        <h3>üåê Top Domains</h3>
                        <table>
                            <thead>
                                <tr>
                                    <th>Domain</th>
                                    <th>Visits</th>
                                    <th>Avg Duration</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${data.top_domains.map(domain => `
                                    <tr>
                                        <td>${domain.domain}</td>
                                        <td>${domain.visits}</td>
                                        <td>${domain.avg_duration}m</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                    
                    <div class="chart-container">
                        <h3>üìÖ Daily Trends</h3>
                        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px;">
                            ${data.daily_trends.map(day => `
                                <div style="background: #f8f9fa; padding: 10px; border-radius: 5px; text-align: center;">
                                    <div style="font-weight: bold;">${day.date}</div>
                                    <div style="color: #667eea;">${day.active_users} users</div>
                                    <div style="font-size: 0.9rem; color: #666;">${day.total_events} events</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
                
                document.getElementById('content').innerHTML = content;
            } catch (error) {
                showError('Failed to load overview: ' + error.message);
            }
        }
        
        async function loadUsers(days = 7) {
            try {
                showLoading();
                const response = await fetch(`${API_BASE}/api/v1/analytics/users?days=${days}`);
                const data = await response.json();
                
                const content = `
                    <div class="table-container">
                        <h3>üë• Top Users (Last ${days} days)</h3>
                        <table>
                            <thead>
                                <tr>
                                    <th>User ID</th>
                                    <th>Total Events</th>
                                    <th>Unique Domains</th>
                                    <th>Avg Duration</th>
                                    <th>Max Duration</th>
                                    <th>Total Time</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${data.top_users.map(user => `
                                    <tr>
                                        <td>${user.user_id}</td>
                                        <td>${user.total_events}</td>
                                        <td>${user.unique_domains}</td>
                                        <td>${user.avg_duration_minutes}m</td>
                                        <td>${user.max_duration_minutes}m</td>
                                        <td>${Math.round(user.total_duration_minutes / 60)}h ${user.total_duration_minutes % 60}m</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                `;
                
                document.getElementById('content').innerHTML = content;
            } catch (error) {
                showError('Failed to load users: ' + error.message);
            }
        }
        
        async function loadDomains(days = 7) {
            try {
                showLoading();
                const response = await fetch(`${API_BASE}/api/v1/analytics/domains?days=${days}`);
                const data = await response.json();
                
                const content = `
                    <div class="table-container">
                        <h3>üåê Domain Analytics (Last ${days} days)</h3>
                        <table>
                            <thead>
                                <tr>
                                    <th>Domain</th>
                                    <th>Total Events</th>
                                    <th>Unique Users</th>
                                    <th>Avg Duration</th>
                                    <th>Max Duration</th>
                                    <th>Total Time</th>
                                    <th>Limit Reached</th>
                                    <th>Break Reminders</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${data.domain_stats.map(domain => `
                                    <tr>
                                        <td>${domain.domain}</td>
                                        <td>${domain.total_events}</td>
                                        <td>${domain.unique_users}</td>
                                        <td>${domain.avg_duration_minutes}m</td>
                                        <td>${domain.max_duration_minutes}m</td>
                                        <td>${Math.round(domain.total_duration_minutes / 60)}h ${domain.total_duration_minutes % 60}m</td>
                                        <td>${domain.limit_reached_count}</td>
                                        <td>${domain.break_reminder_count}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                `;
                
                document.getElementById('content').innerHTML = content;
            } catch (error) {
                showError('Failed to load domains: ' + error.message);
            }
        }
        
        function showLoading() {
            document.getElementById('content').innerHTML = '<div class="loading">Loading analytics...</div>';
        }
        
        function showError(message) {
            document.getElementById('content').innerHTML = `<div class="error">‚ùå ${message}</div>`;
        }
        
        function showSuccess(message) {
            document.getElementById('content').innerHTML = `<div class="success">‚úÖ ${message}</div>`;
        }
        
        // Load overview by default
        window.onload = () => loadAnalytics();
    </script>
</body>
</html>
