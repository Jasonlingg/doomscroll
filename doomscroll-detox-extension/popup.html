<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doomscroll Detox</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="popup-container">
        <header class="popup-header">
            <h1>üßò‚Äç‚ôÄÔ∏è Doomscroll Detox</h1>
            <p class="subtitle">Break free from endless scrolling</p>
        </header>
        
        <main class="popup-main">
            <div class="stats-section">
                <div class="stat-card">
                    <h3>Today's Usage</h3>
                    <div class="stat-value" id="today-usage">0m</div>
                    <div class="stat-label">of <span id="daily-limit">30m</span> daily limit</div>
                </div>
                
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
            </div>
            
            <div class="settings-section">
                <h3>Settings</h3>
                
                <div class="setting-item">
                    <label for="daily-limit-input">Daily Limit (minutes):</label>
                    <input type="number" id="daily-limit-input" min="5" max="480" value="30">
                </div>
                
                <div class="setting-item">
                    <label for="break-reminder-input">Break Reminder (minutes):</label>
                    <input type="number" id="break-reminder-input" min="5" max="60" value="15">
                </div>
                
                <div class="setting-item">
                    <label class="toggle-label">
                        <input type="checkbox" id="enabled-toggle" checked>
                        <span class="toggle-slider"></span>
                        Extension Enabled
                    </label>
                </div>
                
                <div class="setting-item">
                    <label class="toggle-label">
                        <input type="checkbox" id="focus-mode-toggle">
                        <span class="toggle-slider"></span>
                        Focus Mode (30s alerts)
                    </label>
                </div>
                
                <div class="setting-item">
                    <label for="focus-sensitivity">Focus Mode Sensitivity:</label>
                    <select id="focus-sensitivity">
                        <option value="low">Low (60s)</option>
                        <option value="medium" selected>Medium (30s)</option>
                        <option value="high">High (15s)</option>
                    </select>
                </div>
                
                <div class="setting-item">
                    <label class="toggle-label">
                        <input type="checkbox" id="overlay-toggle" checked>
                        <span class="toggle-slider"></span>
                        Show Overlays (alerts + suggestions)
                    </label>
                </div>
            </div>
            
            <div class="website-section">
                <h3>Monitored Websites</h3>
                <p class="section-description">Select which websites to monitor and add your own:</p>
                
                <div class="website-list" id="website-list">
                    <!-- Websites will be populated by JavaScript -->
                </div>
                
                <div class="add-website">
                    <input type="text" id="new-website-input" placeholder="Enter website (e.g., youtube.com)" />
                    <button id="add-website-btn" class="btn-secondary">Add Website</button>
                </div>
                
                <div class="quick-actions">
                    <button id="add-current-site" class="btn-secondary">Add Current Site</button>
                    <button id="block-current-site" class="btn-secondary">Block Current Site</button>
                </div>
            </div>
            
            <div class="actions-section">
                <button id="save-settings" class="btn-primary">Save Settings</button>
                <button id="reset-today" class="btn-secondary">Reset Today's Usage</button>
            </div>
        </main>
        
        <footer class="popup-footer">
            <p>Take control of your digital wellbeing</p>
        </footer>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
